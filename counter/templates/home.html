{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.45);
            padding: 35px 45px;
            border-radius: 15px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 700px;
            width: 90%;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            resize: vertical;
            font-size: 1em;
            line-height: 1.4;
        }

        button {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #2ebf91;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d1d8e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <form action="{% url 'count' %}" method="get">
            <textarea name="text" rows="6" cols="50" placeholder="Type or paste your text here..."></textarea><br>
            <button type="submit">Count Words</button>
        </form>
    </div>
</body>
</html>
